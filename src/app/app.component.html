<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title | uppercase}}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required name="name" #name="ngModel" ngModel>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="label label-danger">
              <span [hidden]="!name.errors.required">Name is required</span>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" name="email" required #email="ngModel" ngModel>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="label label-danger">
              <span [hidden]="!email.errors.pattern">Email is required</span>
            </div>
          </div>
          <div ngModelGroup="address">
            <div class="form-group">
              <label>City</label>
              <select name="city" class="form-control" id="city" ngModel>
                <option *ngFor="let city of cities" value="city.id">{{city.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control" name="street" ngModel>
            </div>
          </div>
          <div>
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
