<div class="">
    <h1>Detail Employee</h1>
    <table *ngIf="employee" class="table">
        <tr>
            <td>ID</td>
            <td>{{employee.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{employee.name}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{employee.age}}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>{{employee.status}}</td>
        </tr>
    </table>
    <a class="" (click)="GotoEmployee()">Back</a>
</div>
